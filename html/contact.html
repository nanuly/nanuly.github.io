        <script>
            $("#contact_btn").click(function() {

                var form = $('#ajax-contact');
                var formData = $(form).serialize();
                var formMessages = $('#form-messages');

                if ( $('#subject').val() === '' ) {
                    alert('제목을 입력해주세요.');
                    $('#subject').focus();
                    return false;
                }
                
                if ($('#message').val() === '') {
                    alert('내용을 입력해주세요.');
                    $('#message').focus();
                    return false;
                }
                
                if ( $('#email').val() === '') {
                    alert('E-mail을 입력해주세요.');
                    $('#email').focus();
                    return false;
                }
                
                var isEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                var isHan = /[ㄱ-ㅎ가-힣]/g;
                
                if (!isEmail.test($('#email').val()) || isHan.test($('#email').val())) {
                    alert('올바른 E-mail 주소 형식이 아닙니다.');
                    $('#email').focus();
                    return false;
                }
                
                $.ajax({
                    type: 'GET',
                    url: 'http://www.nanuly.com/helpdesk/softs-contact',
                    data: formData
                }).done(function(response) {

                    $('#subject').val('');
                    $('#email').val('');
                    $('#message').val('');
                    $('#tel').val('');

                    location.replace('/html/contact_ok.html');

                }).fail(function(data) {    
                    if (data.responseText !== '') {
                        $(formMessages).text(data.responseText);
                    } else {
                        alert('\n불편을 드려 죄송합니다. 서버가 응답하지 않습니다.\n\nhelp@nanuly.kr 으로 문의 주시면 고맙겠습니다.');
                    }
                });
            });
        </script>
