            <h2>Location</h2>
            <div class="container">
                <div class="row">
                    <div id="map" style="height:400px;" class="col-md-12 map_box"></div>
                    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ea73044e511b17ad6f0268fdf80c8462"></script>
                    <script>
                        var container = document.getElementById('map');
                        var options = {
                            center: new daum.maps.LatLng(37.381260, 126.642149),
                            level: 3
                        };
                        

                        var map = new daum.maps.Map(container, options);

                        // 마커가 표시될 위치입니다 
                        var markerPosition  = new daum.maps.LatLng(37.381260, 126.642149); 

                        // 마커를 생성합니다
                        var marker = new daum.maps.Marker({
                            position: markerPosition
                        });

                        // 마커가 지도 위에 표시되도록 설정합니다
                        marker.setMap(map);

                        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                        // marker.setMap(null);  
                    </script>
